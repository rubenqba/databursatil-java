    get:
      tags:
        - Cotizaciones
      summary: Consulta cotizaciones completas y personalizando conceptos y multi-emisora
      x-quota:
        costo en creditos: 1
      operationId: cotizaciones
      description: Último precio, precio promedio ponderado, anterior, máximo, mínimo, volumen, operaciones, importe, cambio porcentual y monetario de hasta 50 emisoras al mismo tiempo personalizando los conceptos.
      parameters:
        - name: emisora_serie
          in: query
          description: Emisora y serie de la cual se desea solicitar precios. El formato es el siguiente&#58; "ALSEA" es la emisora y "**" la serie, por lo que "ALSEA*" es un ejemplo del parámetro emisora_serie. Multiples emisoras con serie pueden ser agregadas separando por comas.
