      description: Permite buscar, filtrar y obtener información general de las emisoras solicitadas y sus respectivas series.
      parameters:
        - name: letra
          in: query
          description: Permite filtrar por la letra o palabra ingresada. Este parámetro solo filtra el nombre de la emisora, por lo que no se debe ingrear con serie.
          required: false
          schema:
            type: string
            format: text
            description: Permite filtrar por la letra o palabra ingresada. Este parámetro solo filtra el nombre de la emisora, por lo que no se debe ingrear con serie.
            default: H
        - name: mercado
          in: query
          description: Solo existen dos opciones disponibles&#58; "local" o "global". "local" hace referencia a búsqueda de emisoras que coticen en BMV o BIVA, mientras que "global" hace una búsqueda en el mercado global (antes llamado SIC).
          required: false
