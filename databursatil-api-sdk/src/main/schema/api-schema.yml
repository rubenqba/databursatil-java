info:
  description: Aprende a utilizar nuestra plataforma para acceder a la información del mercado bursátil Mexicano. Todas las consultas requieren del parámetro llamado `token` el cual podrás obtener al crear tu cuenta sin costo desde [https://databursatil.com](https://databursatil.com)
  termsOfService: https://databursatil.com/terminos.html
  version: "1.0.0"
  title: DataBursatil API
  contact:
    email: hola@databursatil.com

tags:
  - name: BMV
    description: API para Bolsa Mexicana de Valores
  - name: BIVA
    description: API para Bolsa Institucional de Valores
  - name: Bursatil
    description: API gratuita para México
  - name: Bolsa
    description: API bursátil para México
  - name: Trading
    description: API gratuita para la bolsa mexicana

security:
  - token: []

externalDocs:
  description: "Consulta la documentación original en nuestro sitio web"
  url: https://databursatil.com/docs.html

