components:
  x-quota:
    type: object
    properties:
      costo en creditos:
        type: integer
        description: Cantidad de créditos necesarios para acceder a la API.
    required:
      - costo en creditos
  securitySchemes:
    token:
      type: apiKey
      name: token
      in: query
  parameters:
    token:
      name: token
      in: query
      description: Token de autenticación
      required: true
      schema:
        type: string
  schemas:
    NoAutorizado1:
      type: object
      properties:
        token:
          type: string
          description: Ocurre cuándo el parámetro token no ha sido ingresado.
          example: "Es necesario ingresar el parámetro '&token=' y un token válido para ejecutar la consulta. ¿Dudas? Revisa la documentación: https://databursatil.com/docs.html#auth"
    NoAutorizado2:
      type: object
      properties:
        token:
          type: string
          description: Ocurre cuándo el valor del token no ha sido ingresado, está vacío o no tiene la longitud esperada.
          example: "Longitud del token no válida. ¿Dudas? Revisa la documentación: https://databursatil.com/docs.html#auth"
    NoAutorizado3:
      type: object
      properties:
        token:
          type: string
          description: Ocurre cuándo el token no está registrado en la base de datos.
          example: "Token no registrado. Crea una cuenta y accede a tu token: https://databursatil.com/nuevo_usuario.php"
    NoAutorizado4:
      type: object
      properties:
        token:
          type: string
          description: Ocurre cuándo el token registrado ha sido desactivado por el usuario desde su dashboard.
          example: "Token desactivado. Actívalo desde tu Dashboard: https://databursatil.com/dashboard.php"
    NoAutorizado5:
      type: object
      properties:
        token:
          type: string
          description: Ocurre cuándo el token registrado ha sido suspendido por DataBursatil por uso incorrecto.
          example: "Token suspendido. Dudas o aclaraciones: hola@databursatil.com"
    NoAutorizado6:
      type: object
      properties:
        token:
          type: string
          description: Ocurre cuándo el usuario ha gastado todos sus créditos mensuales para uso de la API.
          example: "Créditos insuficientes. Opcionalmente, puedes incrementarlos desde: https://databursatil.com/incrementar_creditos.php"