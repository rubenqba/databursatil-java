  /precios:
    get:
      tags:
        - Precios
      summary: Consulta cotizaciones simples.
      operationId: precios
      description: Último precio, precio promedio ponderado, cambio porcentual y monetario de la emisora, serie y bolsa solicitada.
      parameters:
        - name: emisora_serie
          in: query
          description: Emisora y serie de la cual se desea solicitar precios. El formato es el siguiente&#58; "AMX" es la emisora y "B" la serie, por lo que "AMXB" es un ejemplo del parámetro emisora_serie.
          required: true
          schema:
            type: string
            description: Emisora y serie de la cual se desea solicitar precios. El formato es el siguiente&#58; "AMX" es la emisora y "B" la serie, por lo que "AMXB" es un ejemplo del parámetro emisora_serie.
            default: AMXB
        - name: bolsa
          in: query
          description: Especifica el origen de las cotizaciones. Solo existen dos opciones disponibles, juntas o combinadas "BMV" y/o "BIVA". En caso de usarlas juntas, deben ir separadas por una coma sin espacios.
          required: true
          schema:
            type: string
            description: specifica el origen de las cotizaciones. Solo existen dos opciones disponibles, juntas o combinadas "BMV" y/o "BIVA". En caso de usarlas juntas, deben ir separadas por una coma sin espacios.
            enum:
              - BMV
              - BIVA
              - BMV,BIVA
              - BIVA,BMV
            default: BMV,BIVA
      security:
        - token: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  "BMV":
                    type: object
                    properties:
                      "ultimo":
                        type: number
                        example: 19.86
                      "ppp":
                        type: number
                        example: 19.81
                      "cambio%":
                        type: number
                        example: -0.25
                      "cambio$":
                        type: number
                        example: -0.05
                      "tiempo":
                        type: string
                        example: "2022-03-10 03:00:00"
                  "BIVA":
                    type: object
                    properties:
                      "ultimo":
                        type: number
                        example: 19.85
                      "ppp":
                        type: number
                        example: 0.0
                      "cambio%":
                        type: number
                        example: -0.05
                      "cambio$":
                        type: number
                        example: -0.01
                      "tiempo":
                        type: string
                        example: '2022-03-10 03:09:00'
        '401':
